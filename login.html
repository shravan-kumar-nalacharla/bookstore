<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Haven Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-primary fw-bold text-center mb-4">Login to Book Haven</h3>

    <form action="login.php">
      <div class="mb-3">
        <label for="login" class="form-label fw-semibold">Login</label>
        <input type="text" id="login" name="login" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="pwd" class="form-label fw-semibold">Password</label>
        <input type="password" id="pwd" name="pwd" class="form-control" required>
      </div>

      <div class="d-flex gap-2 justify-content-center">
        <button type="submit" name="sub" class="btn btn-primary fw-semibold">Login</button>
        <button type="reset" name="rst" class="btn btn-outline-secondary fw-semibold">Reset</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
</body>
</html>
